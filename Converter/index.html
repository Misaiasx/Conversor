<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>DevClub-Convert-Money</title>

</head>
<body>
    <img src="./assets/Economia_files/111wy4fihDzdIBrv0t.webp"  alt="logo-convert" class="logo">
    <main>
        <label>

            Converter <b>De</b>
            <select>
                <option>R$ Real Brasileiro</option>
                <option>US$ Dólar Americano</option>
                <option>€ Euro</option>
            </select>
        </label>
        <label>

            Converter <b>Para</b>
            <select>
                <option>R$ Real Brasileiro</option>
                <option>US$ Dólar Americano</option>
                <option>€ Euro</option>
            </select>
        </label>
        
        <label>
            Valor
            <input class="input-currency" placeholder="R$10000,00">

         </label>

         <button class="convert-button">Converter</button>

         <section>
            <div class="currency-box">
                <img src="./assets/brasil 2.svg" alt="logo-moeda-converter">
                <p class="currency">Real</p>
                <p class="currency-value-to-convert">R$ 0,00</p>
            </div>
            <img src="./assets/Vector.png" alt="seta" class="arrow-img">
            <div class="currency-box">
                <img src="./assets/estados-unidos (1) 1.svg" alt="logo-moeda-converter"">
                <p class="currency">Dólar</p>
                <p class="currency-value">US$ 0,00</p>
            </div>
          
         </section>
    </main>
    
</body>
<script src="scripts.js"></script>
</html>
